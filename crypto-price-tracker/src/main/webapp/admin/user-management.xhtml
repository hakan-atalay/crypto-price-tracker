<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/navbar.xhtml">
	<ui:define name="head">
		<title>Kullanıcı İşlemleri</title>
	</ui:define>
	<ui:define name="content">
		<div
			style="display: flex; justify-content: center; align-items: center; width: 100%; height: 50vh;">
			<div
				style="display: flex; justify-content: center; align-items: center; width: 80%; max-width: 1200px; margin: auto;">
				<h:form style="width: 100%;">
					<h:dataTable value="#{userBean.getUserList()}" var="user"
						styleClass="table">
						<h:column>
							<f:facet name="header">#</f:facet>
							<h:outputText value="#{user.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Kullanıcı Adı</f:facet>
							<h:outputText value="#{user.nickname}" />
						</h:column>
						<h:column>
							<f:facet name="header">email</f:facet>
							<h:outputText value="#{user.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Rol</f:facet>
							<h:outputText value="#{user.role.roleName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Oluşturma</f:facet>
							<h:outputText value="#{user.created}" />
						</h:column>
						<h:column>
							<f:facet name="header">Güncelleme</f:facet>
							<h:outputText value="#{user.updated}" />
						</h:column>
						<h:column>
							<h:commandButton style="margin-right:5px" styleClass="btn btn-primary" action="#{userBean.updateForm(user)}" value="Güncelle"/>
                            <h:commandButton styleClass="btn btn-danger" action="#{userBean.delete(user)}" value="Sil"/>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
