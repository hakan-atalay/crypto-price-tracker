<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/navbar.xhtml">
	<ui:define name="head">
		<title>Kripto Para Listesi</title>
	</ui:define>
	<ui:define name="content">
		<div
			style="margin-top: 50px; display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;">
			<div
				style="display: flex; justify-content: center; align-items: center; width: 80%; max-width: 1200px; margin: auto;">
				<h:form style="width: 100%;">
					<h:dataTable value="#{cryptoDataBean.cryptoList}" var="crypto"
						styleClass="table">
						<h:column>
							<f:facet name="header">#</f:facet>
							<h:outputText value="#{crypto.displayId}" />
						</h:column>
						<h:column>
							<f:facet name="header">Coin</f:facet>
							<h:outputText value="#{crypto.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">Fiyat($)</f:facet>
							<h:outputText value="#{crypto.price}" />
						</h:column>
						<h:column>
							<f:facet name="header">Market Kapasitesi($)</f:facet>
							<h:outputText value="#{crypto.marketCap}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
