<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Kayıt Ol</title>
</h:head>
<h:body>
	<h:messages globalOnly="true" styleClass="alert alert-danger" />
	<div class="card"
		style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);">
		<div class="card-body" style="text-align: center; margin: auto;">
			<h3>Kayıt ol</h3>
			<h:form>
				<div class="form-row">
					<div class="form-group" style="margin: 10px">
						<h:inputText value="#{userBean.user.nickname}"
							class="form-control" p:placeholder="Takma Ad" />
					</div>
					<div class="form-group" style="margin: 10px">
						<h:inputText value="#{userBean.user.email}" class="form-control"
							p:placeholder="Email" />
					</div>
					<div class="form-group" style="margin: 10px">
						<h:inputSecret value="#{userBean.user.password}"
							class="form-control" p:placeholder="Şifre" />
					</div>
					<div class="form-group" style="margin: 20px">
						<h:commandButton action="#{userBean.create}"
							class="btn btn-outline-dark" value="Kayıt ol" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
